items:
  synthetic-emerald-shard:
    name: "Synthetischer Smaragdsplitter"
    lore:
      - "Ein Smaragdsplitter"
      - "ist die Grundlage zum Übertragen von Informationen"
      - "."
  optic-glass:
    name: "Fiberglas"
    lore:
      - "Glas, das in der Lage ist"
      - "kleine Informationsteile zu übertragen."
  optic-cable:
    name: "Glasfaserkabel"
    lore:
      - "Ein Kabel, das in der Lage ist"
      - "große Informationsteile zu übertragen."
  optic-star:
    name: "Glasfaserstern"
    lore:
      - "Eine kristalline sternförmige Struktur, die"
      - "sehr große Informationsteile übertragen kann."
  radioactive-optic-star:
    name: "Radioaktiver Fiberglasstern"
    lore:
      - "Eine kristalline sternförmige Struktur, die"
      - "eine wahnsinnige Menge an Informationen speichern kann."
  shrinking-base:
    name: "Komprimierungsbasis"
    lore:
      - "Eine fortschrittliche Konstruktion, die in der Lage ist"
      - "große Dinge zu verkleinern."
  simple-nanobots:
    name: "Einfache Nanobots"
    lore:
      - "Winzig kleine Bots die"
      - "dir bei präzisen Aufgaben helfen."
  advanced-nanobots:
    name: "Fortgeschrittene Nanobots"
    lore:
      - "Winzig kleine Bots"
      - "dir bei präzisen Aufgaben helfen."
      - "Diese Version ist intelligenter und schneller."
  ai-core:
    name: "K.I. Kern"
    lore:
      - "Eine schnell wachsende künstliche Intelligenz"
      - "befindet sich in dieser empfindlichen Hülle."
  empowered-ai-core:
    name: "Leistungsstarker K.I. Kern"
    lore:
      - "Eine schnell wachsende künstliche Intelligenz"
      - "befindet sich in dieser empfindlichen Hülle."
  pristine-ai-core:
    name: "Makelloser K.I. Kern"
    lore:
      - "Eine perfektionierte künstliche Intelligenz"
      - "befindet sich in dieser empfindlichen Hülle."
  interdimensional-presence:
    name: "Interdimensionale Präsenz"
    lore:
      - "Eine künstliche Intelligenz, die"
      - "zu mächtig geworden ist für eine"
      - "einzelne Dimension."
  network-controller:
    name: "Netzwerk Controller"
    lore:
      - "Der Netzwerkcontroller ist das Gehirn"
      - "für das gesamte Netzwerk. Max. 1 pro Netzwerk."
  network-bridge:
    name: "Netzwerkbrücke"
    lore:
      - "Die Brücke ermöglicht es kostengünstig"
      - "Netzwerkobjekte zu verbinden."
  network-monitor:
    name: "Netzwerk-Monitor"
    lore:
      - "Der Netzwerk-Monitor erlaubt einfache"
      - "Import/Export Interaktionen mit angrenzenden"
      - "Objekten."
      - ""
      - "Aktuell unterstützt:"
      - "Infinity-Fässer"
      - "Netzwerk Quantenspeicher"
  network-importer:
    name: "Netzwerk Importer"
    lore:
      - "Der Netzwerk-Importer bringt alle"
      - "in ihm befindlichen Items in das Netzwerk, bis zu"
      - "9 Stacks pro SF Tick."
      - "Akzeptiert Items von Cargo."
  network-exporter:
    name: "Netzwerk Exporter"
    lore:
      - "Der Netzwerk-Exporter kann"
      - "konstant 1 Stack eines beliebigen vordefinierten Items"
      - "exportieren."
      - "Akzeptiert die Item Entnahme von Cargo."
  network-grabber:
    name: "Netzwerk Greifer"
    lore:
      - "Der Netzwerkgreifer versucht"
      - "das erste Item zu greifen, das er "
      - "in der angeschlossenen Maschine findet."
  network-pusher:
    name: "Netzwerk Schieber"
    lore:
      - "Der Netzwerkschieber versucht"
      - "ein vordefiniertes Item"
      - "aus dem Netzwerk in die gewählte Maschine zu befördern."
  network-vanilla-grabber:
    name: "Netzwerk Vanilla Greifer"
    lore:
      - "Der Netzwerk Vanilla Greifer versucht"
      - "das erstmögliche Item"
      - "aus dem gewählten Vanilla Inventar zu entnehmen."
      - "Der Vanilla Greifer muss mit einem Netzwerk Greifer"
      - "verbunden werden."
  network-vanilla-pusher:
    name: "Netzwerk Vanilla Schieber"
    lore:
      - "Der Netzwerk Vanilla Schieber versucht"
      - "in ihm befindliche Items"
      - "in das gewählte Vanilla Inventar zu befördern."
      - "Der Netzwerk Vanilla Schieber muss"
      - "an ein Netzwerk Schieber angeschlossen werden."
  network-wireless-transmitter:
    name: "Netzwerk Funksender"
    lore:
      - "Der Netzwerk Funksender versucht"
      - "in ihm befindliche Items"
      - "an einen verlinkten Netzwerk Funkempfänger zu senden"
      - "der sich in derselben Welt befindet."
      - "Benutze den Funk-Konfigurator"
      - "um den Funksender einzurichten."
      - "Benötigt 7.500 Netzwerkstrom pro Transfer."
  network-wireless-receiver:
    name: "Netzwerk Funkempfänger"
    lore:
      - "Der Netzwerk Funkempfänger"
      - "ist in der Lage Items eines verlinkten"
      - "Funksenders der sich in"
      - "derselben Welt befindet zu empfangen."
      - "Er versucht empfangene Items"
      - "tickweise in das Netzwerk zu befördern."
  network-purger:
    name: "Netzwerk Reiniger"
    lore:
      - "Der Netzwerk Reiniger vernichtet"
      - "übereinstimmende Items aus dem Netzwerk"
      - "sofort."
      - "Mit äußerster Sorgfalt benutzen!"
  network-grid:
    name: "Netzwerk Raster"
    lore:
      - "Das Netzwerk-Raster zeigt alle"
      - "Items die sich im Netzwerk befinden"
      - "und ermöglicht das hinzufügen oder entnehmen von Items"
      - "."
  network-crafting-grid:
    name: "Netzwerk Herstellungsraster"
    lore:
      - "Das Netzwerk Herstellungsraster funktioniert"
      - "wie das normale Netzwerk Raster, zeigt aber weniger Items an"
      - "aber erlaubt das Herstellen von Items"
      - "mit Items direkt aus dem Netzwerk."
  network-cell:
    name: "Netzwerk Zelle"
    lore:
      - "Die Netzwerkzelle ist ein großes"
      - "Doppelkisten-Inventar, das den"
      - "Direktzugriff und den Netzwerkzugriff erlaubt"
      - "."
  network-greedy-block:
    name: "Netzwerk Gierblock"
    lore:
      - "Der Netzwerk Gierblock kann"
      - "auf ein Item konfiguriert werden"
      - "von dem er permanent max. 1 Stack"
      - "im Netzwerk verfügbar macht. Items"
      - "darüberhinaus werden nicht im Netzwerk"
      - "abgelegt."
  network-quantum-workbench:
    name: "Netzwerk Quantenwerkbank"
    lore:
      - "Ermöglicht das Herstellen von Quantenspeichern."
  network-quantum-storage-1:
    name: "Netzwerk Quantenspeicher (4K)"
    lore:
      - "Speichert {0} Items"
      - ""
      - "Speichert Items in großer Menge in"
      - "einer Quanten-Singularität."
  network-quantum-storage-2:
    name: "Netzwerk Quantenspeicher (32K)"
    lore:
      - "Speichert {0} Items"
      - ""
      - "Speichert Items in großer Menge in"
      - "einer Quanten-Singularität."
