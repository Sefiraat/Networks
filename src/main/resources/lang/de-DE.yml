    lore:
      - "Speichert {0} Items"
      - ""
      - "Speichert Items in großer Menge in"
      - "einer Quanten-Singularität."
  network-quantum-storage-5:
    name: "Netzwerk Quantenspeicher (16M)"
    lore:
      - "Speichert {0} Items"
      - ""
      - "Speichert Items in großer Menge in"
