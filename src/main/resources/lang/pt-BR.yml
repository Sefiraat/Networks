items:
  synthetic-emerald-shard:
    name: "Fragmento de Esmeralda Sintética"
    lore:
      - "Um pedaço de esmeralda sintética que"
      - "is the backbone for information"
      - "transferência de informaões."
  optic-glass:
    name: "Vidro Óptico"
    lore:
      - "Um simples vidro que é capaz de"
      - "transferir pequenos pedaços de informação."
  optic-cable:
    name: "Cabo Óptico"
    lore:
      - "Um simples cabo que é capaz de"
      - "transferir grandes quantidades de informação."
  optic-star:
    name: "Estrela Óptica"
    lore:
      - "Uma estrutura estelar cristalina que"
      - "pode transferir grandes quantidades de informação."
  radioactive-optic-star:
    name: "Estrela Óptica Radioativa"
    lore:
      - "Uma estrutura estelar cristalina que"
      - "pode armazenar quantidades insanas de informação."
  shrinking-base:
    name: "Base de Encolhimento"
    lore:
      - "Uma construção avançada capaz de transformar"
      - "grande coisas em pequenas."
  simple-nanobots:
    name: "Nanorobôs Simples"
    lore:
      - "Robôzinhos pequenininhos que podem"
      - "ajudar você com tarefas precisas."
  advanced-nanobots:
    name: "Nanorobôs Avançados"
    lore:
      - "Robôzinhos pequenininhos que podem"
      - "ajudar você com tarefas precisas."
      - "Essa versão é mais esperta e rápida."
  ai-core:
    name: "Nuclêo I.A."
    lore:
      - "Uma inteligência artificial desabrochando"
      - "está contida dentro dessa frágil casca."
  empowered-ai-core:
    name: "Núcleo I.A. Enriquecido"
    lore:
      - "Uma inteligência artificial florescendo"
      - "está contida dentro dessa casca."
  pristine-ai-core:
    name: "Núcleo I.A. Impecável"
    lore:
      - "Uma inteligência artificial perfeita"
      - "está contida dentro dessa resistente casca."
  interdimensional-presence:
    name: "Presença Interdimensional"
    lore:
      - "Uma inteligência artificial que se"
      - "tornou poderosa de mais para apenas"
      - "uma dimensão."
  network-controller:
    name: "Controlador de Rede"
    lore:
      - "O Controlador de Rede é o cérebro"
      - "da rede inteira. Só pode haver 1 por rede."
  network-bridge:
    name: "Cabo de Rede"
    lore:
      - "O cabo permite uma conexão"
      - "barata entre os objetos da rede."
  network-monitor:
    name: "Monitor de Rede"
    lore:
      - "O Monitor de Rede permite uma simples"
      - "importação/exportação com objetos"
      - "adjacentes."
      - ""
      - "Atualmente Suporta:"
      - "Infinity Barrels"
      - "Armazenamentos Quânticos de Rede"
  network-importer:
    name: "Importador de Rede"
    lore:
      - "O Importador de Rede move todos os"
      - "itens dentro dele para a rede, até"
      - "9 stacks por SF tick."
      - "Aceita itens por cargo nodes."
  network-exporter:
    name: "Exportador de Rede"
    lore:
      - "O Exportador de Rede pode ser configurado para"
      - "exportar constantemente 1 stack de qualquer"
      - "item específicado."
      - "Aceita transferência para cargo nodes."
  network-grabber:
    name: "Coletador de Rede"
    lore:
      - "O Coletador de Rede vai tentar"
      - "coletar o primeiro item que ele achar"
      - "from within the selected machine."
  network-pusher:
    name: "Network Pusher"
    lore:
      - "The Network Pusher will try"
      - "to push a matching item from a"
      - "given item into the chosen machine."
  network-vanilla-grabber:
    name: "Network Vanilla Grabber"
    lore:
      - "The Network Vanilla Grabber will try"
      - "to grab the first possible item from"
      - "the chosen vanilla inventory."
      - "You need to grab items from this"
      - "node using a Grabber."
  network-vanilla-pusher:
    name: "Network Vanilla Pusher"
    lore:
      - "The Network Vanilla Pusher will try"
      - "to push any item inside itself into"
      - "the chosen vanilla inventory."
      - "You need to push items into this"
      - "node from a Pusher."
  network-wireless-transmitter:
    name: "Network Wireless Transmitter"
    lore:
      - "The Network Wireless Transmitter will"
      - "try to transmit any item inside itself"
      - "to a linked Network Wireless Receiver"
      - "located within the same world."
      - "Use the Wireless Configurator to"
      - "setup the Wireless Transmitter."
      - "Requires 7,500 Network Power per transfer."
  network-wireless-receiver:
    name: "Network Wireless Receiver"
    lore:
      - "The Network Wireless Receiver is"
      - "able to receive items from a linked"
      - "wireless transmitter located within"
      - "the same world."
      - "It will try to push received items"
      - "into the Network each tick."
  network-purger:
    name: "Network Purger"
    lore:
      - "The Network Purger will pull"
      - "matching items from the network"
      - "and instantly void them."
      - "Use with great care!"
  network-grid:
    name: "Network Grid"
    lore:
      - "The Network Grid shows you all"
      - "the items you have in the network"
      - "and lets you insert or withdraw"
      - "directly."
  network-crafting-grid:
    name: "Network Crafting Grid"
    lore:
      - "The Network Crafting Grid acts"
      - "like a normal grid but displays less"
      - "items but allows crafting using items"
      - "directly from the network."
  network-cell:
    name: "Network Cell"
    lore:
      - "The Network Cell is a large"
      - "(double chest) inventory that can"
      - "ser acessado pela rede ou com um"
      - "click."
  network-greedy-block:
    name: "Bloco Ganancioso de Rede"
    lore:
      - "O Bloco Ganancioso de Rede pode"
      - "be set to one item which it will"
      - "then greedily hold on to a single"
      - "stack of. If more incoming items"
      - "do not fit, they will not enter"
      - "the network."
  network-quantum-workbench:
    name: "Network Quantum Workbench"
    lore:
      - "Allows the crafting of Quantum Storages."
  network-quantum-storage-1:
    name: "Network Quantum Storage (4K)"
    lore:
      - "Armazena {0} itens"
      - ""
      - "Armazena itens em massa dentro de"
      - "uma singularidade quântica."
  network-quantum-storage-2:
    name: "Armazenamento Quântico de Rede (32k)"
    lore:
      - "Armazena {0} itens"
      - ""
      - "Armazena itens em massa dentro de"
      - "uma singularidade quântica."
  network-quantum-storage-3:
    name: "Armazenamento Quântico de Rede (262k)"
    lore:
      - "Armazena {0} itens"
      - ""
      - "Armazena itens em massa dentro de"
      - "a quantum singularity."
  network-quantum-storage-4:
    name: "Network Quantum Storage (2M)"
    lore:
      - "Stores {0} items"
      - ""
      - "Stores items in mass quantities within"
      - "a quantum singularity."
  network-quantum-storage-5:
    name: "Network Quantum Storage (16M)"
    lore:
      - "Stores {0} items"
      - ""
      - "Stores items in mass quantities within"
      - "a quantum singularity."
  network-quantum-storage-6:
    name: "Network Quantum Storage (134M)"
    lore:
      - "Stores {0} items"
      - ""
      - "Stores items in mass quantities within"
      - "a quantum singularity."
  network-quantum-storage-7:
    name: "Network Quantum Storage (1B)"
    lore:
      - "Stores {0} items"
      - ""
      - "Stores items in mass quantities within"
      - "a quantum singularity."
  network-quantum-storage-8:
    name: "Network Quantum Storage (∞)"
    lore:
      - "Stores {0} items"
      - ""
      - "Stores items in mass quantities within"
      - "a quantum singularity."
  network-capacitor-1:
    name: "Network Capacitor (1)"
    lore:
      - "The Network Capacitor can take"
      - "power in and store it for use"
      - "within the network."
      - ""
      - "{0}Capacity: {1}{2}"
  network-capacitor-2:
    name: "Network Capacitor (2)"
    lore:
      - "The Network Capacitor can take"
      - "power in and store it for use"
      - "within the network."
      - ""
      - "{0}Capacity: {1}{2}"
  network-capacitor-3:
    name: "Network Capacitor (3)"
    lore:
      - "The Network Capacitor can take"
      - "power in and store it for use"
      - "within the network."
      - ""
      - "{0}Capacity: {1}{2}"
  network-power-outlet-1:
    name: "Network Power Outlet (1)"
    lore:
      - "The Network Outlet can take"
      - "power from the Network to power"
      - "machines or feed back into an"
      - "EnergyNet network."
      - ""
      - "Operates at a 20% loss rate."
      - ""
      - "{0}Max Transfer: {1}{2}"
  network-power-outlet-2:
    name: "Network Power Outlet (2)"
    lore:
      - "The Network Outlet can take"
      - "power from the Network to power"
      - "machines or feed back into an"
      - "EnergyNet network."
      - ""
      - "Operates at a 20% loss rate."
      - ""
      - "{0}Max Transfer: {1}{2}"
  network-power-display:
    name: "Network Power Display"
    lore:
      - "The Network Power Display will"
      - "display the power in the network."
      - "Simple, right?"
  network-recipe-encoder:
    name: "Network Recipe Encoder"
    lore:
      - "Used to form a Crafting Blueprint"
      - "from input items."
      - ""
      - "{0}Network Drain: {1}{2}/encode"
  network-auto-crafter:
    name: "Network Auto Crafter"
    lore:
      - "The Network Auto Crafter accepts"
      - "a crafting blueprint. When the"
      - "blueprint output item is requested"
      - "while there is none in the network"
      - "it will be crafted if you have"
      - "materials."
      - ""
      - "{0}Network Drain: {1}{2}/craft"
  network-auto-crafter-withholding:
    name: "Network Auto Crafter (Withholding)"
    lore:
      - "The Network Auto Crafter accepts"
      - "a crafting blueprint. When the"
      - "blueprint output item is requested"
      - "while there is none in the network"
      - "it will be crafted if you have"
      - "materials."
      - ""
      - "A Withholding Crafter will keep"
      - "a stack in the output and stop"
      - "crafting. The stack can been seen"
      - "in the Network and also allows for"
      - "cargo."
      - ""
      - "{0}Network Drain: {1}{2}/craft"
  crafting-blueprint:
    name: "Crafting Blueprint"
    lore:
      - "A blank blueprint that can"
      - "be used to store a crafting"
      - "recipe."
  network-probe:
    name: "Network Probe"
    lore:
      - "When used on a controller, this will"
      - "show the nodes on the network."
  network-remote:
    name: "Network Remote"
    lore:
      - "Opens a bound grid wirelessly."
      - "The grid must be chunk loaded."
      - ""
      - "{0}Range: {1}{2}"
  network-remote-empowered:
    name: "Network Remote Empowered"
    lore:
      - "Opens a bound grid wirelessly."
      - "The grid must be chunk loaded."
      - ""
      - "{0}Range: {1}{2}"
  network-remote-pristine:
    name: "Network Remote Pristine"
    lore:
      - "Opens a bound grid wirelessly."
      - "The grid must be chunk loaded."
      - ""
      - "{0}Range: {1}Unlimited"
  network-remote-ultimate:
    name: "Network Remote Ultimate"
    lore:
      - "Opens a bound grid wirelessly."
      - "The grid must be chunk loaded."
      - ""
      - "{0}Range: {1}Cross Dimensional"
  network-crayon:
    name: "Network Crayon"
    lore:
      - "When used on a controller, this will"
      - "enable particle display from specific"
      - "blocks when working."
  network-configurator:
    name: "Network Configurator"
    lore:
      - "Used to copy and paste the"
      - "configurations of directional"
      - "interfaces."
      - ""
      - "{0}Right Click: {1}Apply Config"
      - "{0}Shift Right Click: {1}Store Config"
  network-wireless-configurator:
    name: "Network Wireless Configurator"
    lore:
      - "Used to store a Receiver location"
      - "and then to apply to a Transmitter"
      - ""
      - "{0}Right Click: {1}Store Receiver Location"
      - "{0}Shift Right Click: {1}Set Location to Transmitter"
  network-rake-1:
    name: "Network Rake (1)"
    lore:
      - "Right click a Network Object to"
      - "break it instantly."
      - ""
      - "{0}"
  network-rake-2:
    name: "Network Rake (2)"
    lore:
      - "Right click a Network Object to"
      - "break it instantly."
      - ""
      - "{0}"
  network-rake-3:
    name: "Network Rake (3)"
    lore:
      - "Right click a Network Object to"
      - "break it instantly."
      - ""
      - "{0}"
  stone-chunk-seed:
    name: "Stone Chunk Seed"
    lore:
      - "This seed, when fully grown, will"
      - "provide Stone Chunks when"
      - "harvested."
    placed-on:
      - "Nether Grass (or better)"
  synthetic-seed:
    name: "Synthetic Seed"
    lore:
      - "This seed does nothing."
    placed-on:
      - "Nether Grass (or better)"
  synthetic-emerald-seed:
    name: "Synthetic Emerald Seed"
    lore:
      - "This seed, when fully grown, will"
      - "provide Synthetic Emeralds when"
      - "harvested."
    placed-on:
      - "Voracious Dirt (or better)"
  synthetic-diamond-seed:
    name: "Synthetic Diamond Seed"
    lore:
      - "This seed, when fully grown, will"
      - "provide Synthetic Diamonds when"
      - "harvested."
    placed-on:
      - "Voracious Dirt (or better)"
  fragmented-seed:
    name: "Fragmented Seed"
    lore:
      - "This seed, when fully grown, will"
      - "provide Synthetic Emerald shards when"
      - "harvested."
    placed-on:
      - "Voracious Dirt (or better)"
